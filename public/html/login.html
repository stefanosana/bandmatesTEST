<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandMates - Accedi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Aggiungi questo per il footer sticky */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        /* Navbar */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
        }

        .navbar {
            padding: 1rem 2rem;
        }

        /* Hero section (barra di ricerca) */
        .hero-section {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }

        .search-bar {
            max-width: 600px;
            width: 100%;
        }

        .search-bar input {
            padding: 1.2rem;
            border-radius: 50px 0 0 50px;
            border: none;
            outline: none;
            width: 75%;
        }

        .search-bar button {
            padding: 1.2rem 2rem;
            border-radius: 0 50px 50px 0;
            border: none;
            background-color: #ffc107;
            color: #333;
            font-weight: bold;
        }

        .search-bar button:hover {
            background-color: #e0a800;
        }

        /* Artisti Cards */
        .artist-section {
            padding: 3rem 2rem;
            text-align: center;
        }

        .artist-section h2 {
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }

        footer a {
            color: #ffc107;
        }

        footer a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BandMates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- Aumentato da col-md-4 a col-md-6 per ingrandire il form -->
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Accedi al tuo account</h2>
                        <form action="/login" method="POST">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email"
                                    placeholder="Inserisci la tua email" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password"
                                    name="password" placeholder="Inserisci la tua password" required>
                            </div>

                            <!-- Bottone di submit -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Accedi</button>
                            </div>
                            <span id="error"></span>
                        </form>

                        <p class="text-center mt-3">Non hai un account? <a href="signup.html">Registrati qui</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 BandMates. Tutti i diritti riservati.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
